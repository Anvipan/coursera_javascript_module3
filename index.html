<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initGallery()">

<div id="image">Hover over an image below to display here.</div>

<div class="thumbs">
  <img class="preview" src="img/img1.jpg" alt="Sunset on the beach">
  <img class="preview" src="img/img2.jpg" alt="City lights at night">
  <img class="preview" src="img/img3.jpg" alt="Mountains in the morning">
  <img class="preview" src="img/img4.jpg" alt="Forest in autumn">
  <img class="preview" src="img/img5.jpg" alt="Ocean waves crashing">
  <img class="preview" src="img/img6.jpg" alt="Desert landscape">
</div>

<script src="script.js"></script>
</body>
</html>
